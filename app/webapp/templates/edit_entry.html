{% extends 'base.html' %}
{% load static %}
{% block add_new_link %}
<i class="fa-regular fa-plus"></i> Добавить новую запись
{% endblock %}
{% block book_item %}
<div>{{form.non_field_errors}}</div>
<div class="categories_edit_block">
    <form action="{% url 'edit_entry' guest_books.pk %}" method="post">
        {% csrf_token %}
        <p class="input_item">
            <label for="">Имя</label>
            <input name="name" type="text" value="{{ guest_books.name }}">
        </p>
        <p class="input_item">
            <label for="">Почта</label>
            <input name="mail" type="text" value="{{ guest_books.mail }}">
        </p>
        <p class="input_item">
            <label for="">Текст записи</label>
            <input name="text" type="text" value="{{ guest_books.text }}">
        </p>
        <input class="btn green" type="submit" value="Редактировать запись">
    </form>
</div>
{% endblock %}
