{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Home</title>
</head>
<body>
<header class="header">
    <nav>
        <ul>
            <li>
                <a href="{% url 'index' %}">На главную</a>
                <a href="{% url 'add' %}">
                    {% block add_new_link %}
                    {% endblock %}
                </a>
            </li>
        </ul>
    </nav>
</header>
<div class="wrapper">
    <h2 class="main_title">Гостевая книга</h2>
    <div class="main_block">
        <div class="book_block">
            {% block book_item %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
