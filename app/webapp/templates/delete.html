{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Home</title>
</head>
<body>
<div class="wrapper">
    <h2 class="main_title">Гостевая книга</h2>
    <div class="main_block">
        <div class="book_block">
            <h1>Вы точно хотите удалить запись?</h1>
            <form method="POST" action="{% url 'delete_entry' guest_book.pk %}">
                {% csrf_token %}
                <input class="btn green" type="submit" value="Confirm">
                <a class="btn red" href="{% url 'index' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
